<!DOCTYPE htm>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box;
}
header {
	background-color: #ff4c4c;
	padding: 2px;
	color: white;
}



</style>
</head>



<header>
<h1>EventPlanner</h1>
</header>

<body>


<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>


  <label for="Location"> Location</label>
  <input 
  type="text" 
  id="Location"
  ngModel
  name="location">
</div>
<div>


  <label for="date"> Date </label>
  <input type="text" 
  id="Date"
  ngModel
  name="date">

</div>
  <button type="submit"> Submit </button>
</form>


<hr>
<div *ngIf="submitted">
<h4>You have entered this:</h4>
<p>Location: {{ location }}</p>
<p>Date: {{ date }}</p>


<hr>

<div>
  <h4>Events:</h4>

</div>
</div>

</body>
</html>
