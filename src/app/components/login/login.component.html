<div class='container'>
  <h1>Login works!</h1>
</div>

<button class="btn btn-primary" (click)="signInWithGoogle()">Google Login</button>
<div *ngIf='loggedIn'>
  <img src="{{ user.photoUrl }}">
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
</div>
<button class="btn btn-primary" (click)="signOut()">Log Out</button>
