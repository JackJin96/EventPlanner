  <div class="container heading">
      <header>
          <div class="overlay">
            <h1>EventPlanner</h1>
            <h4>More than just event search.</h4>
              <div class="row searching">
                  <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                      <div class="col-sm-3" >
                        <label> Location</label>
                        <input class="w3-input w3-border" type="text" id="Location" ngModel name="location">
                      </div>
                      <div class="col-sm-1">
                        <label>Range</label>
                        <input class="w3-input w3-border" type="text" id="search_range" ngModel name="search_range">
                      </div>
                      <div class="col-sm-3">
                        <label>Start Date</label>
                        <input class="w3-input w3-border" type="date" id="StartDate" ngModel name="start_date">
                      </div>
                      <div class="col-sm-3">
                        <label>End Date</label>
                        <input class="w3-input w3-border" type="date" id="EndDate" ngModel name="end_date">
                      </div>
                      <div class="col-sm-2">
                        <label><i class="fa fa-search"></i> Search</label>
                          <button class="w3-button w3-block w3-white">
                            <i class="fa fa-search"></i> Search
                          </button>
                      </div>
                  </form>
                </div>
          </div>
          <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="https://gcs-vimeo.akamaized.net/exp=1544560179~acl=%2A%2F627977063.mp4%2A~hmac=d214fd83ebfc1eb9c46771efc02d6eb459d3d9dc4d3c86c454e88729f2f32c02/vimeo-prod-skyfire-std-us/01/2883/7/189416547/627977063.mp4" type="video/mp4">
          </video>
          <div class="container h-100">
            <div class="d-flex text-center h-100">
              <div class="my-auto w-100 text-white">
              </div>
            </div>
          </div>
        </header>

    <div class="container">
        <div class="row resultBox" *ngIf="submitted">

            <h4>{{ location }} | {{ search_range }} miles | from {{ display_start_date }} to {{ display_end_date }}</h4>

            <div class="row">
              <div class="col-sm-6">
            <div *ngFor= "let EB_event of EB_events; let i = index">

              <div class="panel-group">
                <div class="panel panel-default">
                  <div class="hovereffect">
                    <img class="img-fluid" [src]="EB_event.img" alt="Responsive image">
                    <div class="overlay">
                       <h5> {{EB_event.desc }} </h5>
                      <a class="info" href="{{EB_event.url}}" target="_blank"></a>
                    </div>
                  </div>
                    <div class="event-detail">
                      <h4>{{ EB_event.name }}</h4>
                      <p>{{ EB_event.date }}</p>
                      <div class="interestedButton"><button (click)="clickInterested(EB_event)">Interested
                      </button></div>
                    </div>

              </div>
              </div>
            </div>
          </div>

            <div class="col-sm-6">
            <div *ngFor= "let TM_event of TM_events; let i = index">
                <div class="panel-group">
                    <div class="panel panel-default">
                      <div class="hovereffect">
                        <img [src]="TM_event.img" class="img-fluid" alt="Responsive image">
                        <div class="overlay">
                          <h5> {{ TM_event.desc }}</h5>
                           <a class="info" href="{{TM_event.url}}" target="_blank"></a>
                        </div>

                      </div>
                        <div class="event-detail">
                          <h4>{{ TM_event.name }}</h4>
                          <p>{{ TM_event.date }}</p>
                          <div class="interestedButton"><button (click)="clickInterested(TM_event)">Interested
                          </button></div>
                      </div>
                      
                  </div>
                  </div>
                </div>


            </div>
          </div>
