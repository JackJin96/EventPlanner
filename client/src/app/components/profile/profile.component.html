<div class="container" *ngIf="isLoggedIn">
    <div class="row">
        <div class="col-sm-10"><h1>Hi, {{ user.firstName }}! Welcome to your profile.</h1></div>
        <div class="col-sm-2 profile-img"><img src="{{ user.photoUrl }}" class="img-rounded"/></div>
    </div>
    <br>
    <div class="row">
        <div class = "panel-group">
            <div class = "panel panel-default"  *ngFor="let user_event of events; let i = index">
                <div class="panel-heading">
                    <h3>{{i+1}}. <a href={{user_event.url}} target="_blank" class="eventLink">{{user_event.name}}</a></h3>
                </div>
                <div class = "panel-body">
                    <p>Date: {{ user_event.date }}</p>
                    <div class="imgclass" [style.background-image]="'url(' + user_event.img + ')'"></div>
                    <br>
                    <div class="deleteButton"><button (click)="deleteEvent(user_event)">Delete Event</button></div>
                </div>
            </div>
        </div>
    </div>
