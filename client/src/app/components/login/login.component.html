
<body>
  <div class='container'>
    <div class='row'>
      <div *ngIf='loggedIn'>
        <img src="{{ user.photoUrl }}">
        <div>
          <h4>{{ user.name }}</h4>
          <p>{{ user.email }}</p>
        </div>
      </div>
    </div>
    <div class='row'>
        <button class="btn btn-primary" (click)="signInWithGoogle()" *ngIf="!loggedIn">Google Login</button>
        <button class="btn btn-primary" (click)="signInWithFB()" *ngIf="!loggedIn">Facebook Login</button>
    </div>
    <button class="btn btn-primary" (click)="signOut()" *ngIf="loggedIn">Log Out</button>
  </div>
</body>
